resources:
  - ../../base/istory-app
  - ../../base/istory-db

namespace: istory-dev

patches:
  - path: patch-lb-annotations.yml
    target:
      kind: Service
      name: istory-app-lb
  - path: patch-deploy.yml
    target:
      kind: Deployment
      name: istory-app-deploy

images:
  - name: istory
    newName: dangtong76/istory
    newTag: latest

generatorOptions:
  disableNameSuffixHash: true